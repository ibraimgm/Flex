{% extends "base.html" %}
{% block title %} &ndash; Categorias{% endblock %}

{% block content %}
<article>
  <header>
    <h1>Categorias</h1>
  </header>
  <div>
    <ul class="list">
      {% for category, articles in categories|sort %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
